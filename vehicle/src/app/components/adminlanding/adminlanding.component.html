<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="row lg-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Customer</h5>
                    <p class="card-text">Add a new Customer</p>
                    <a routerLink="customer/add" class="btn btn-primary">ADD</a>
                </div>
            </div>
        </div>
        
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Update Customer</h5>
                    <p class="card-text">Update Customer details</p>
                    <a routerLink="customer/update" class="btn btn-success">Update</a>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete Customer</h5>
                    <p class="card-text">Delete Customer Permanently</p>
                    <a routerLink="customer/delete" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Get All Customers</h5>
                    <p class="card-text">View list of all Customers</p>
                    <a routerLink="customer/view" class="btn btn-danger">ViewAll</a>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Vehicle</h5>
                    <p class="card-text">Add a new</p>
                    <a routerLink="vehicle/add" class="btn btn-danger">ViewAll</a>
                </div>
            </div>
        </div>

        
    </div>
</body>
