<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Update Vehicle</h5>
                    <form (ngSubmit)="updateVehicle()">
                        <div class="mb-3">
                          <label for="vehicleId" class="form-label">Vehicle Id</label>
                          <input type="number" class="form-control" id="vehicleId" [(ngModel)]="vehicle.vehicleId" name="vehicleId" placeholder="Enter VehicleId" aria-describedby="makeHelp" min="0">
                        </div>
                      

                        <div class="mb-3">
                          <!-- Label for the vehicle rent input field -->
                          <label for="vehicleRent" class="form-label">Vehicle Rent</label>
                          <!-- Vehicle rent input field -->
                          <input 
                              type="number" 
                            class="form-control" 
                            id="vehicleRent" 
                            [(ngModel)]="vehicle.rent" 
                            name="vehicleRent" 
                            placeholder="Enter Rent" 
                            aria-describedby="rentHelp" 
                            min="1000" 
                            #rentInput="ngModel" 
                            required>
                         

                          <div *ngIf="rentInput.invalid && rentInput.touched" class="text-danger">
                            <div *ngIf="rentInput.errors?.['required']">Vehicle rent is required.</div>
                            <div *ngIf="rentInput.errors?.['min']">Vehicle rent must be at least 1000.</div>
                          </div>
                        </div>
                        
                        <div class="mb-3">
                          <!-- Label for the vehicle location select field -->
                          <label for="vehicleLocation" class="form-label">Vehicle Location</label>
                          <!-- Vehicle location select field -->
                          <select id="vehicleLocation" 
                                  name="vehicleLocation" 
                                  [(ngModel)]="vehicle.vehicleLocation" 
                                  class="form-control"
                                  #vehicleLocation="ngModel" 
                                  required>
                            <option value="" disabled selected>Choose...</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Bangalore">Bangalore</option>
                          </select>
                          <!-- Validation message for required field -->
                          <div *ngIf="vehicleLocation.errors?.['required'] && vehicleLocation.touched" class="text-danger">
                            Please select a location.
                          </div>
                        </div>
                        
                        
                        <div class="mb-3">
                          <label for="VehicleAvailability" class="form-label">Vehicle Availability</label>
                          <input type="text" class="form-control" id="VehicleAvailability" [(ngModel)]="vehicle.isAvailable" name="VehicleAvailability" placeholder="Vehicle Available (true/false)"  #vehicleAvailability="ngModel" required>
                          <div *ngIf="vehicleAvailability.errors?.['pattern'] && vehicleAvailability.touched" class="text-danger">
                            Please enter "true" or "false".
                          </div>
                        </div>
                                               
                        <div class="mb-3">
                          <label for="modelYear" class="form-label">Model Year</label>
                          <input type="number" 
                                 class="form-control" 
                                 id="modelYear" 
                                 [(ngModel)]="vehicle.modelYear" 
                                 name="vehiclemodelyear" 
                                 placeholder="Model year" 
                                 min="1990" 
                                 max="2024"
                                 #modelYearInput="ngModel" 
                                 required>
                          <!-- Validation message for minimum value -->
                          <div *ngIf="modelYearInput.errors?.['min'] && modelYearInput.touched" class="text-danger">
                            The model year must be 1990 or later.
                          </div>
                          <!-- Validation message for maximum value -->
                          <div *ngIf="modelYearInput.errors?.['max'] && modelYearInput.touched" class="text-danger">
                            The model year cannot exceed 2024.
                          </div>
                        </div>
                        
                       <div class="mb-3">
                          <label for="modelName" class="form-label">Model Name</label>
                          <input type="text" 
                                 class="form-control" 
                                 id="modelName" 
                                 [(ngModel)]="vehicle.modelName" 
                                 name="vehiclemodelname" 
                                 placeholder="Model Name" 
                                 pattern="^[^\d]*$" 
                                 #modelNameInput="ngModel" 
                                 required>
                          <!-- Validation message for pattern -->
                          <div *ngIf="modelNameInput.errors?.['pattern'] && modelNameInput.touched" class="text-danger">
                            The model name must not contain numbers.
                          </div>
                        </div>
                         <button type="submit" class="btn btn-success">UPDATE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
